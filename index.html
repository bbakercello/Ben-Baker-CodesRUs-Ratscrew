<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ratscrew</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        
        <title>
            
        </title>
    </head>
   
    <body>
         
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Oldenburg&family=Oswald:wght@200&family=Roboto:wght@100&family=Space+Mono&display=swap');
         </style>

      <div class="game-container" id="game-container">
        <script src="app.js" async defer></script> 
        <div class="title">
            <h1>Let's Play <br> Ratscrew</h1>
        </div>
        
        <div class="container-Y">
            <div class="faceCard-Y-flex">
                <p class="card-Y"ID ="faceCard-Y-A">FaceCard-A</p>
                <p class="card-Y"ID ="faceCard-Y-B">FaceCard-B</p>
                <p class="card-Y"ID ="hand-Y" >Player-Y Hand</p>
                <p class="card-Y"ID ="faceCard-Y-C">FaceCard-C</p>
                <p class="card-Y"ID ="faceCard-Y-D">FaceCard-D</p>
            </div>
            
        </div>
   
    <div class="container-centerRow" id="container-centerRow">
        <div class="centerRow-flex">
             <div class="currentPlayer" id="currentPlayer">
                <p>Current Player</p>
             </div>
            <div class="containerDeck">
                <p class="card-center"ID ="centerDeck" >Center Deck
                </p>
            </div>
            <div class="gameStatus" id="gameStatus">
                <p>Slap Status</p>
            </div>
        </div>
    </div>
        
        <div class="container-X">
            <div class="faceCard-X-flex">
                <p class="card-X"ID ="faceCard-X-A">FaceCard-A</p>
                <p class="card-X"ID ="faceCard-X-B">FaceCard-B</p>
                <p class="card-X"ID ="hand-X" >Player-X Hand</p>
                <p class="card-X"ID ="faceCard-X-C">FaceCard-C</p>
                <p class="card-X"ID ="faceCard-X-D">FaceCard-D</p>
            </div>  
        </div>

    <div class="buttons" id="buttons">
        <div class="buttons-flex">
        <button Class ="resetButton" ID="resetButton">Reset</button>    
        <button Class ="slapButton" ID="slapButton"></button>
        <button Class ="drawXButton" ID="drawXButton">Draw</button>
        </div>
    </div>  
    </div>
    </body>
</html>
