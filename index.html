<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ratscrew</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <script src="app.js" async defer></script>
        <title>
            
        </title>
    </head>
   
    <body>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Oldenburg&family=Oswald:wght@200&family=Roboto:wght@100&family=Space+Mono&display=swap');
          
         </style>
      

      <div class="game-container" id="game-container">
        <div class="title">
            <h1>Let's Play Ratscrew</h1>
        </div>
        
        <div class="container-Y">
            <div class="facecard-Y">
                <p class="faceCard-Y-A">FaceCard-A</p>
                <p class="faceCard-Y-B">FaceCard-B</p>
                <p class="faceCard-Y-C">FaceCard-C</p>
                <p class="faceCard-Y-D">FaceCard-D</p>
                
            </div>
            <p class="hand-Y" id="hand-Y">Player Y Hand</p>
        </div>
   
        <div class="container-centerRow" id="container-centerRow">
        <div class="currentPlayer" id="currentPlayer">
            <p>Current Player</p>
        </div>
        <div class="containerDeck">
            <p class="centerDeck" id="centerDeck">Center Deck
            </p>
        </div>
        <div class="gameStatus" id="gameStatus">
            <p>Slap Status</p>
        </div>
        </div>
        
        <div class="container-X">
            <button Class ="slapButton" ID="slapBbutton"></button>
            <p class="hand-X" id="hand-X">Player X Hand</p>
            <button Class ="drawButton" ID="drawBbutton"></button>
            <div class="facecard-X">
                <p class="faceCard-X-A">FaceCardA</p>
                <p class="faceCard-X-B">FaceCardB</p>
                <p class="faceCard-X-C">FaceCardC</p>
                <p class="faceCard-X-D">FaceCardD</p>
            </div>  
        </div>
      
    </div>
    </body>
</html>
